<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <h1 id="title">
      Microverse Survey Form
    </h1>

    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>

    <form action="" id="survey-form">
      <label for="name" id="name-label">Name</label>
      <input type="text" id="name" placeholder="Enter Your Name" required />
      <label for="email" id="email-label">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required />
      <label for="number" id="number-label">Phone number</label>
      <input
        type="number"
        id="number"
        placeholder="Enter your phone number"
        min="0000000000"
        max="9999999999"
        required
      />
      <label for="dropdown" id="dropdown-label"
        >Which option best describes your current role?</label
      >
      <select name="dropdiwn" id="dropdown">
        <option value="Select" aria-placeholder="Select Your role"
          >Select Your role</option
        >
        <option value="Full Time Student">Full Time Student</option>
        <option value="Part Time Student">Part Time Student</option>
        <option value="Teacher">Teacher</option>
        <option value="Mentor">Mentor</option>
        <option value="Other">Other</option>
      </select>
      <label for="gender">Gender</label>
      <input type="radio" name="gender" value="male" /> Male <br />
      <input type="radio" name="gender" value="female" /> Female <br />
      <input type="radio" name="gender" value="other" /> Other <br />

      <label for="studies">What do you want to study?</label>
      <input type="checkbox" value="Front-end" /> Front-end <br />
      <input type="checkbox" value="Front-end" /> Back-end <br />
      <input type="checkbox" value="Front-end" /> Full-stack <br />
      <input type="checkbox" value="Front-end" /> Machine learning <br />
      <input type="checkbox" value="Front-end" /> UI design <br />

      <textarea name="comments" cols="30" rows="10"></textarea>
      <button id="submit">Submit</button>
    </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
